<ion-header>
  <ion-toolbar color="blue">
    <ion-buttons slot="end">
    <ion-menu-button menu="principal"></ion-menu-button>
  </ion-buttons>
  <ion-buttons slot="start">
    <ion-button (click)="showShoppingCart(carrito)">
      <ion-icon slot="icon-only" color="white" name="book-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title class="shop">Bookish</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-content class="ion-padding">
 
  <ion-list>
    <ion-item class="title">NUESTROS LIBROS </ion-item>
    <ion-list class="contenedor">
    <ion-item  *ngFor="let item of librosEnVenta"> 
      
      
      <ion-img class="image"  (click)="showBookDetails(item)" src={{item.volumeInfo.imageLinks.smallThumbnail}} ></ion-img>
    </ion-item>
    </ion-list>
      
   
  </ion-list>

  <ion-infinite-scroll #infiniteScroll threshold="100px" (ionInfinite)="loadData()">
    <ion-infinite-scroll-content
      loadingSpinner="circular"
      loadingText="Cargando...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
