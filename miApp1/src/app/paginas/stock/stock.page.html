<app-cabecera [titulo]="' '" [color]="'sucess'"></app-cabecera><ion-header></ion-header>
<ion-header>
  <ion-toolbar>
    <ion-title>stock</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list *ngFor="let libro of libros">
      <div class="libro-item">
      <ion-item>
      <ion-label [class.stock-bajo]="libro.stock < 10">
        {{ libro.titulo }} - Stock: {{ libro.stock }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>   Proovedor:{{libro.proveedor}}</ion-label>
    </ion-item>
      <ion-item>
      <ion-label>   Telefono:{{libro.telefonoProveedor}}</ion-label>
  </ion-item>
</div>
  
 
  
</ion-list>

</ion-list>
  
</ion-content>
