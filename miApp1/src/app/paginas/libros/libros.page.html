<ion-header>
  <ion-toolbar color="blue">
    <ion-buttons slot="end">
    <ion-menu-button menu="principal"></ion-menu-button>
  </ion-buttons>
  
  <ion-title class="shop">Bookish</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let libro of libros" (click)="verDetalles(libro)">
      <ion-thumbnail slot="start">
        <img [src]="libro.img" alt="{{ libro.titulo }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ libro.titulo }}</h2>
        <p>{{ libro.autor }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreBooks($event)">
    <ion-infinite-scroll-content
      loadingText="Cargando mÃ¡s libros..."
      loadingSpinner="bubbles">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
