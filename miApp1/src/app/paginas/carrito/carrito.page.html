<app-cabecera [titulo]="' '" [color]="'sucess'"></app-cabecera>
<ion-header>
  <ion-toolbar>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="carrito.length > 0; else noFavoritos">
    <ion-item *ngFor="let item of carrito">
      <ion-thumbnail slot="start">
        <img [src]="item.img" alt="{{ item.titulo }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.titulo }}</h2>
        <p>{{ item.ISBN }}</p>
        <p>{{ item.precioTotal }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label>
      <p>Precio total: {{ precioTotalPedido }}€</p>
      <p>Descuento: {{ descuento }}</p>
      <h2>Precio Final: {{ resultadoPrecio }}€</h2>
    </ion-label>
    
  </ion-item>
  <ion-item>
    <ion-button expand="block" (click)="comprar()">Comprar</ion-button>
    
  </ion-item>
  <ng-template #noFavoritos>
    <ion-text color="medium">No tienes elementos en favoritos</ion-text>
  </ng-template>
</ion-content>
