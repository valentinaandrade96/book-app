<app-cabecera [titulo]="' '" [color]="'sucess'"></app-cabecera>

<ion-content>
  
    <ion-text position="floating">Todos los campos son obligatorios</ion-text>
    
  
<form [formGroup]="form">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input formControlName="nombre" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellidos</ion-label>
    <ion-input formControlName="apellidos" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input formControlName="email" type="email">@gmail.com</ion-input>
  </ion-item>
  <ion-item >
    <ion-label position="floating">Fecha de nacimiento</ion-label>
    <ion-input formControlName="nacimiento" type="date"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label position="floating">Sexo</ion-label>
    <ion-select formControlName="sexo">
      <ion-select-option value="Mujer">Mujer</ion-select-option>
      <ion-select-option value="Hombre">Hombre</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item >
    <ion-label position="floating">Direccion</ion-label>
    <ion-input formControlName="direccion" type="text"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label position="floating">ciudad</ion-label>
    <ion-input formControlName="ciudad" type="text"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label position="floating">Localidad</ion-label>
    <ion-input formControlName="localidad" type="text"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label position="floating">cp</ion-label>
    <ion-input formControlName="cp" type="text"></ion-input>
  </ion-item>
  <ion-item >
    <ion-label position="floating">Pais</ion-label>
    <ion-input formControlName="pais" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input formControlName="password" [type]="passwordType">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirma contraseña</ion-label>
    <ion-input formControlName="passwordtwo" [type]="passwordType">
    </ion-input>
  </ion-item>

  <ion-button class="submit ion-margin-top" size="full"  (click)="onRegister()">Registrarse</ion-button>
